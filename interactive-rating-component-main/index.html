<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main id="main">

    <div class="card">
      <div class="review-star">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <div class="review-title">
        <h2>How did we do?</h2>
      </div>
      <div class="review-text">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="review-score">
        <div class="score-1 score">1</div>
        <div class="score-2 score">2</div>
        <div class="score-3 score">3</div>
        <div class="score-4 score">4</div>
        <div class="score-5 score">5</div>
      </div>
      <div class="review-button-start review-button">
        <button class="review-submit">SUBMIT</button>
      </div>
    </div>

    <div class="card-thanks hidden">
      <div class="thanks-image">
        <img src="/images/illustration-thank-you.svg" alt="">
      </div>
      <div class="thanks-score">
        <p class="thanks-score-final" >You selected 4 out of 5</p>
      </div>
      <div class="thanks-title">
        <h2>Thank you!</h2>
      </div>
      <div class="thanks-text">
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
